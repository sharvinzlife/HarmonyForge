name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          export PYTHONPATH=src
          python -m unittest discover -s tests -v

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PYTHONPATH = "src"
          python -m unittest discover -s tests -v

      - name: Wrapper smoke (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./bin/plexh
          ./bin/plexh --help

      - name: Wrapper smoke (Windows PowerShell)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\bin\plexh.ps1 --help

      - name: Wrapper smoke (Windows CMD)
        if: runner.os == 'Windows'
        shell: cmd
        run: .\bin\plexh.cmd --help
